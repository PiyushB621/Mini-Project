<body>
    <form id="form">
        <h2>Details Form</h2>
        <label>Name: </label>
        <input type="text" id="name" name="name" minlength="3" required><br><br>
        <label>Mob. No.: </label>
        <input type="number" id="number" name="number" maxlength="10" pattern="\d{10}" required><br><br>
        <label>Email ID: </label>
        <input type="email" id="email" name="email" pattern=".+@gmail.com" required>
        <input type="submit" id="submit" value="Submit">
    </form>
    <table id="myTable">

    </table>
    <script src="index.js">
    </script>

</body>

</html>
