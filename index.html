<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="form">
        <u><h4>Details Form</h4></u>
        <label>Name : </label>
        <input type="text" id="name" name="name" minlength="3" required><br><br>
        <label>Mob. No. : </label>
        <input type="number" id="number" name="number" maxlength="10" pattern="\d{10}" required><br><br>
        <label>Email ID : </label>
        <input type="email" id="email" name="email" pattern=".+@gmail.com" required><br><br>
        <input type="submit" id="submit" value="Submit"><br><br><br>
        <hr>
    </form>

<table id="myTable"></table>

<script src="index.js"></script>

</body>
</html>
